<!DOCTYPE html>
<html>
<head>
    <title>Contract Generator</title>
</head>
<body>
    <h1>Contract Generator</h1>
    <form method="POST" action="/">
        <label for="customer_name_input">Customer Name:</label><br>
        <input type="text" id="customer_name_input" name="customer_name_input"><br><br>

        <label for="project_scope_input">Project Scope:</label><br>
        <textarea id="project_scope_input" name="project_scope_input"></textarea><br><br>

        <label for="deliverables_input">Detailed Description of All Deliverables:</label><br>
        <textarea id="deliverables_input" name="deliverables_input"></textarea><br><br>

        <label for="timelines_input">Detailed Timelines for Each Deliverable:</label><br>
        <textarea id="timelines_input" name="timelines_input"></textarea><br><br>

        <label for="payment_terms_input">Payment Terms and Schedule:</label><br>
        <textarea id="payment_terms_input" name="payment_terms_input"></textarea><br><br>

        <label for="assumptions_input">Assumptions and Dependencies:</label><br>
        <textarea id="assumptions_input" name="assumptions_input"></textarea><br><br>

        <label for="risks_input">Risks and Mitigation Strategies:</label><br>
        <textarea id="risks_input" name="risks_input"></textarea><br><br>

        <label for="legal_considerations_input">Any Specific Legal or Regulatory Considerations for this Type of Work:</label><br>
        <textarea id="legal_considerations_input" name="legal_considerations_input"></textarea><br><br>

        <label for="sla_input">Service Level Agreement (SLA):</label><br>
        <textarea id="sla_input" name="sla_input"></textarea><br><br>

        <label for="file_name_input">File Name:</label><br>
        <input type="text" id="file_name_input" name="file_name_input"><br><br>

        <input type="submit" value="Generate Contract">
    </form>
</body>
</html>
